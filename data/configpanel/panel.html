<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../common/bootstrap.min.css" rel="stylesheet" />
    <link href="../common/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="panel.css" rel="stylesheet" />
    <script type="text/javascript" src="../common/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../common/bootstrap.min.js"></script>
    <script type="text/javascript" src="panel.js"></script>
    <meta charset="utf-8" />
</head>
<body>
<header>
    <span id="title">英太郎ONLINE 設定</span>
</header>
<div id="content">
    <!-- Nav tabs -->
    <ul id="tabs" class="nav nav-tabs" role="tablist" data-tabs="tabs">
        <li role="presentation" class="active"><a href="#general" aria-controls="general" role="tab" data-toggle="tab">全般</a></li>
        <li role="presentation"><a href="#panel" aria-controls="panel" role="tab" data-toggle="tab">パネル</a></li>
        <li role="presentation"><a href="#sidebar" aria-controls="sidebar" role="tab" data-toggle="tab">サイドバー</a></li>
        <li role="presentation"><a href="#tab" aria-controls="tab" role="tab" data-toggle="tab">タブ</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="general">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="service_url" class="col-sm-3 control-label">サービスURL</label>
                    <div class="col-sm-9"><input type="text" class="form-control" name="service_url"></div>
                </div>
                <div class="form-group">
                    <label for="service_selector" class="col-sm-3 control-label">サービスセレクター</label>
                    <div class="col-sm-9"><input type="text" class="form-control" name="service_selector"></div>
                </div>
                <div class="form-group">
                    <label for="service_deselector" class="col-sm-3 control-label">サービスデセレクター</label>
                    <div class="col-sm-9"><input type="text" class="form-control" name="service_deselector"></div>
                </div>
                <div class="form-group">
                    <label for="font_size" class="col-sm-3 control-label">フォントサイズ(px)</label>
                    <div class="col-sm-9"><input type="number" class="form-control" name="font_size"></div>
                </div>
                <div class="form-group">
                    <label for="service_url" class="col-sm-3 control-label">検索結果の表示先</label>
                    <div class="col-sm-9">
                        <label class="radio-inline"><input type="radio" name="display_target" value="sidebar">サイドバー</label>
                        <label class="radio-inline"><input type="radio" name="display_target" value="panel">パネル</label>
                        <label class="radio-inline"><input type="radio" name="display_target" value="tab">タブ</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox"><label><input type="checkbox" name="save_search_history"> 検索結果の履歴を保存する</label></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="button" name="clear_history" value="履歴を全て削除する">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="button" name="export_history" value="履歴をファイルにエクスポートする(HTMLフォーマット)">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="button" name="dump_history" value="履歴データのダンプを取得する">
                    </div>
                </div>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="sidebar">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox"><label><input type="checkbox" name="show_result_with_history"> 検索結果の履歴も合わせて表示する (表示先がサイドバーの場合のみ)</label></div>
                    </div>
                </div>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox"><label><input type="checkbox" name="always_open_new_tab"> 常に新しいタブに検索結果を表示する</label></div>
                    </div>
                </div>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="panel">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="panel_position" class="col-sm-3 control-label">パージ内パネルの表示位置</label>
                    <div class="col-sm-9">
                        <label class="radio-inline"><input type="radio" name="panel_position" value="center">中央</label>
                        <label class="radio-inline"><input type="radio" name="panel_position"  value="top-left">左上</label>
                        <label class="radio-inline"><input type="radio" name="panel_position"  value="top-right">右上</label>
                        <label class="radio-inline"><input type="radio" name="panel_position"  value="bottom-left">左下</label>
                        <label class="radio-inline"><input type="radio" name="panel_position"  value="bottom-right">右下</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox"><label><input type="checkbox" name="remember_latest_panel_position"> パネルの最後の表示位置を記憶する</label></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox"><label><input type="checkbox" name="remember_latest_panel_size"> パネルの最後のサイズを記憶する</label></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox"><label><input type="checkbox" name="show_panel_near_selection"> パネルを選択されたテキスト付近に表示する。(テキストが選択されている場合のみ)</label></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox"><label><input type="checkbox" name="auto_sizing_panel_for_selection"> パネルサイズを自動調節する。(パネルを選択したテキスト付近に表示する場合のみ)</label></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox"><label><input type="checkbox" name="dismiss_panel_when_outside_area_is_clicked"> パネル外をクリックした時にパネルを消すようにする</label></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox"><label><input type="checkbox" name="hide_show_panel_remove_button"> パネル削除ボタンを表示しない(パネル外でパネルを削除する場合のみ)</label></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox"><label><input type="checkbox" name="show_search_button_for_selection"> テキスト選択時に検索ボタンを表示する(※タブのリロードが必要です)</label></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
